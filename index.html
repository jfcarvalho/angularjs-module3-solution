<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
  <title>AngularJS - Module 3 - Solution</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <div class="container" ng-controller='NarrowItDownController as searchMenuChoiceController'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="form">
      <div class="form-group">
        <input type="text" ng-model="searchMenuChoiceController.searchTerm" placeholder="search term" class="form-control">
      </div>
      <div class="form-group narrow-button">
        <button ng-click="searchMenuChoiceController.getMatchedMenuItems();" class="btn btn-primary">Narrow It Down For Me!</button>
      </div>
    </div>


    <items-loader-indicator></items-loader-indicator>

    <div ng-if="!searchMenuChoiceController.found.length" class="emptyMessage">Nothing found.</div>
    <div ng-if="searchMenuChoiceController.found.length" class="tableView">
      <found-items items="searchMenuChoiceController.found" on-remove="searchMenuChoiceController.removeItem(i)"></found-items>
    </div>
  </div>

</body>
</html>
